<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food delivery website</title>
    <!-- css file link -->
    <link rel="stylesheet" href="index.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"   
    />
  </head>
  <body>
    <!-- desktop view -->
    <div class="container" id="container">
      <div id="menu">
        <div class="brand-logo">
          <img src="img.1.jpg" alt="logo" />
        </div> 
        <div class="menu-item">
          <a href="#">About</a>
          <a href="#">service</a>
          <a href="#">your order</a>
          <a href="#">wishlist</a>
          <a href="#">cart</a>
          <a href="#">contact</a>
          <a href="#">checkout</a>
        </div>
      </div>
      <div id="food-container">
       <div id="header">
        <div class="add-box">
          <i class="fa fa-map-marker your-adress">
            Your Address</i>
        </div>
        <div class="util">
          <i class="fa fa-search"> Search</i>
          <i class="fa fa-tags">Offers</i>
          <i class="fa fa-cart-plus" id="cart-plus">0 Items</i>
        </div>
        
        
       </div>
       <div id="food-items">
        <div id="biryani">
          <p id="category-name">Biryani</p>
          <div id="item-card">
            <div id="card-top">
              <i class="fa fa-star" id="rating">$.3</i>
              <i class="fa fa-heart-o add-to-cart"></i>
            </div>
            <img src="biryani.1.png" alt="img">
            <p id="item-name">Chicken Curry</p>
        <p id="item-price">Price:$ 10</p>
          </div>
        </div>
       </div>
      </div>
      <div id="cart">
        <h1>I am cart box</h1>
      </div>
    </div>
  </body>
</html>
